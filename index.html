<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="text" id="result_text">0</div>
        <div class="calculator__panel">
            <div class="calculator__difficult-action">
                <div class="calculator__action el" id="clear">AC</div>
                <div class="calculator__action el" id="plus_minus">+/-</div>
                <div class="calculator__action el" id="percent">%</div>
            </div>
            <div class="calculator__simple-action">
                <div class="calculator__action el" id="divide">รท</div>
                <div class="calculator__action el" id="times">ร</div>
                <div class="calculator__action el" id="minus">-</div>
                <div class="calculator__action el" id="plus">+</div>
                <div class="calculator__action el equal" id="equal">=</div>
            </div>
            <div class="calculator__numbers">
                <button class="calculator__number el" id="seven">7</button>
                <button class="calculator__number el" id="eight">8</button>
                <button class="calculator__number el" id="nine">9</button>
                <button class="calculator__number el" id="four">4</button>
                <button class="calculator__number el" id="five">5</button>
                <button class="calculator__number el" id="six">6</button>
                <button class="calculator__number el" id="one">1</button>
                <button class="calculator__number el" id="two">2</button>
                <button class="calculator__number el" id="three">3</button>
                <button class="calculator__number el" id="zero">0</button>
                <button class="calculator__number el" id="doublezero">00</button>
                <button class="calculator__number el" id="dot">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
